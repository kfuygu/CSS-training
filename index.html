<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Training</title>
    <link href="styles.css" rel="stylesheet">
    <style>
        p {
            background-color: green;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="external">Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
    <div></div>
    <div class="exact">Number 1 - I'm a class</div>
    <div id="dos">Number 2 - I'm one ID</div>
    <div class="exact but">Number 3 - I'm a class, but cooler!</div>
    <div id="quattro" class="but">Number 4 - I'm another ID</div>
    <div class="exact">Number 5 - I'm a class</div>
    <div></div>
    <button class="black">Click Me!</button>
    <button class="yellow">No, Click Me!</button>
</body>
</html>
